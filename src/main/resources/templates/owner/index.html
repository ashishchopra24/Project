<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>

<!--/*@thymesVar id="owners" type="com.example.Project.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owners:${owner}">
        <td th:text="${owners.id}">0</td>
        <td th:text="${owners.firstName}">firstName</td>
        <td th:text="${owners.lastName}">lastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
